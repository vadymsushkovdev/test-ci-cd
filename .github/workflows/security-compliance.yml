# .github/workflows/security-compliance.yml
name: Security Compliance Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: security-compliance
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analyze
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql.sarif
          upload: false

      - name: Trivy project scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-project.sarif
          severity: CRITICAL,HIGH
          hide-progress: true

      - name: Build Docker image for scan
        run: docker build -t app:${{ github.sha }} .

      - name: Trivy image scan
        run: trivy image --format sarif --output trivy-image.sarif app:${{ github.sha }}

      - name: Trivy IaC scan
        run: trivy config infra/terraform --format sarif --output trivy-iac.sarif

      - name: Merge SARIF (CodeQL + Trivy)
        run: |
          jq -s '{version:"2.1.0", runs: [.[].runs[]]}' \
            codeql.sarif \
            trivy-project.sarif \
            trivy-image.sarif \
            trivy-iac.sarif \
            > merged.sarif

      - name: Extract High/Critical results from SARIF
        id: findings
        run: |
          jq -r '
            .runs[].results[]
            | select(.level=="error" or .level=="warning")
            | "\(.ruleId)|\(.locations[0].physicalLocation.artifactLocation.uri)|\(.locations[0].physicalLocation.region.startLine)//\(.level|ascii_upcase)"' \
            merged.sarif \
          | sort -u > findings.txt
          echo "found=$(wc -l < findings.txt)" >> "$GITHUB_OUTPUT"

      - name: "Debug: show findings"
        if: always()
        run: |
          echo "Found ${{ steps.findings.outputs.found }} high/critical findings:"
          cat findings.txt || echo "(none)"

      - name: Open issues for new findings
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const lines = fs.readFileSync('findings.txt','utf8')
              .trim().split('\n').filter(Boolean);
            const { owner, repo } = context.repo;

            for (const line of lines) {
              const [ruleId, file, lineNum, severity] = line.split(/[\|\/]+/);
              const sev = severity.toLowerCase();  // "HIGH" â†’ "high"

              // Skip if issue already exists
              const { data: issues } = await github.rest.issues.listForRepo({
                owner, repo,
                labels: ['security', sev],
                state: 'open',
                per_page: 50
              });
              if (issues.find(i => i.title.includes(ruleId) && i.title.includes(file))) {
                continue;
              }

              // Create a new issue
              const title = `[${severity}] ${ruleId} in ${file}:${lineNum}`;
              const body = `
              A new **${severity}** issue was detected by your Security Compliance workflow.
            
            - **Rule:** ${ruleId}
            - **File:** ${file}
            - **Line:** ${lineNum}
              
              For more details, check the merged SARIF in the workflow run artifacts.`;
              
              await github.rest.issues.create({
              owner, repo,
              title, body,
            labels: ['security', sev]
            });
              }
