# .github/workflows/security-compliance.yml
name: Security Compliance Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: security-compliance
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ 0. Checkout & Node setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # â”€â”€ 1. Trivy scans (filesystem, image, IaC) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Trivy project scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-project.sarif
          severity: CRITICAL,HIGH
          hide-progress: true

      - name: Build Docker image for scan
        run: docker build -t app:${{ github.sha }} .

      - name: Trivy image scan
        run: trivy image --format sarif --output trivy-image.sarif app:${{ github.sha }}

      - name: Trivy IaC scan
        run: trivy config infra/terraform --format sarif --output trivy-iac.sarif

      # â”€â”€ 2. Merge only Trivy SARIF files â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Merge Trivy SARIF
        run: |
          jq -s '{version:"2.1.0", runs: [.[].runs[]]}' \
            trivy-project.sarif \
            trivy-image.sarif \
            trivy-iac.sarif \
            > merged.sarif

      # â”€â”€ 3. Extract HIGH/CRITICAL findings with "|||" delimiter â”€
      - name: Extract High/Critical results
        id: findings
        run: |
          jq -r '
            .runs[].results[]
            | select(.level=="error" or .level=="warning")
            | "\(.ruleId)|||\(.locations[0].physicalLocation.artifactLocation.uri)|||\(.locations[0].physicalLocation.region.startLine)//\(.level|ascii_upcase)"' \
            merged.sarif \
          | sort -u > findings.txt
          echo "found=$(wc -l < findings.txt)" >> "$GITHUB_OUTPUT"

      # â”€â”€ 4. Open issues for new findings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Open issues for new findings
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs   = require('fs');
            const path = require('path');
            const lines = fs.readFileSync('findings.txt', 'utf8')
              .trim().split('\n').filter(Boolean);

            const { owner, repo } = context.repo;
            const sha = process.env.GITHUB_SHA;

            // Fetch all open issues once
            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              per_page: 100
            });

            for (const line of lines) {
              // split on our custom delimiter
              const parts = line.split('|||');
              if (parts.length < 4) {
                console.log(`âŒ malformed line, skipping: ${line}`);
                continue;
              }
              const [ruleId, rawFile, lineNum, severityRaw] = parts;
              if (!severityRaw) {
                console.log(`âŒ missing severity, skipping: ${line}`);
                continue;
              }
              const severity = severityRaw.toUpperCase();
              const sev = severity.toLowerCase();

              // Normalize path (remove leading "./" or "/")
              const file = rawFile.replace(/^(\.\/|\/+)/, '');

              // Skip non-code artifacts
              if (!file.includes('.')) {
                console.log(`âš ï¸ skipping non-code artifact: ${file}`);
                continue;
              }

              // Verify the file exists in the workspace
              const fullPath = path.join(process.cwd(), file);
              if (!fs.existsSync(fullPath)) {
                console.log(`âŒ file not found, skipping: ${file}`);
                continue;
              }

              // Skip if an issue already exists for this rule+file+severity
              const already = issues.some(issue =>
                issue.title.includes(ruleId) &&
                issue.title.includes(file) &&
                issue.labels.some(l => l.name === sev)
              );
              if (already) {
                console.log(`âœ”ï¸ issue exists for ${ruleId} in ${file}`);
                continue;
              }

              // Build GitHub URL to the exact line
              const encoded = encodeURI(file);
              const fileUrl = `https://github.com/${owner}/${repo}/blob/${sha}/${encoded}#L${lineNum}`;

              const title = `[Security Compliance] [${severity}] ${ruleId} in ${file}:${lineNum}`;
              const body = `
              A new **${severity}** finding was detected by your Security Compliance workflow.
            
            - **Rule:** ${ruleId}
            - **File:** [${file}](${fileUrl})
            - **Line:** ${lineNum}
              
              Download the merged SARIF artifact from this workflow run for full context.
              `;
              
              console.log(`ğŸš€ opening issue for ${file}:${lineNum}`);
              await github.rest.issues.create({
              owner, repo,
              title, body,
            labels: ['security', sev]
            });
              }

