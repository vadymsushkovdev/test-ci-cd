name: Security Compliance

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # 1. ESLint (with eslint-plugin-security) via Reviewdog
      - name: Run ESLint with security plugin
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          eslint_flags: |
            -c .eslintrc.json
            --ext .js,.jsx,.ts,.tsx
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Gitleaks (secret scanner) via Reviewdog
      - name: Scan for secrets with Gitleaks
        uses: reviewdog/action-gitleaks@v1
        with:
          reporter: github-pr-review
        env:
          GITLEAKS_CONFIG: .gitleaks.toml
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Trivy (OS & library CVE scan)
      - name: Scan dependencies & OS packages with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          vulnerability-type: os,library
          ignore-unfixed: true

      - name: Annotate Trivy findings with Reviewdog
        uses: reviewdog/action-trivy@v2
        with:
          reporter: github-pr-review
          filter_mode: nofilter
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
