# .github/workflows/security-compliance.yml
name: Security Compliance Report

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/5 * * * *'        # every 5 minutes (UTC)

permissions:
  contents: read
  security-events: write        # still needed for SARIF upload

concurrency:
  group: security-compliance
  cancel-in-progress: true      # kill in-flight if a new run starts

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # ───────── 0. Checkout ───────────────────────────────────────
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ───────── 0.5 Setup Node (for sarif-cli) ────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ───────── 1. Trivy scans (deps, image, IaC) ─────────────────
      - name: Trivy project scan
        uses: aquasecurity/trivy-action@0.31.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-project.sarif
          severity: CRITICAL,HIGH
          hide-progress: true

      - name: Build Docker image for scan
        run: docker build -t app:${{ github.sha }} .

      - name: Trivy image scan
        run: trivy image --format sarif --output trivy-image.sarif app:${{ github.sha }}

      - name: Trivy IaC (Terraform) scan
        run: trivy config infra/terraform --format sarif --output trivy-iac.sarif

      # ───────── 2. Secrets scan with TruffleHog CLI ───────────────
      - name: Install TruffleHog
        run: pip install --upgrade pip && pip install trufflehog

      - name: TruffleHog filesystem SARIF
        run: |
          trufflehog filesystem \
            --format sarif \
            --output trufflehog.sarif \
            .

      # ───────── 3. Merge all SARIF files ───────────────────────────
      - name: Install sarif-cli & merge SARIF
        id: merge
        run: |
          npm install -g sarif-cli@1
          sarif merge \
            "trivy-*.sarif" \
            trufflehog.sarif \
            -o merged.sarif
          echo "sarif=merged.sarif" >> "$GITHUB_OUTPUT"

      # ───────── 4. Upload combined SARIF to GH Security tab ───────
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.merge.outputs.sarif }}


